<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Cadastrar</title>
</head>
<body>
    <header>
        <h1>Seja bem-vindo(a) a nossa área de cadastro!</h1>
    </header>
    <div class="line-division"></div>
    <div class="background-site">
        <img src="./assets/wallpapersite.png" alt="">
    </div>
    <div class="botao-login-cadastro">

        <div class="login-redirecionar">
            <button class="botao-login">
                Login
            </button>
            <p>Já tem login?  <a href="#">Clique aqui para logar</a></p>
        </div>

        <button class="botao-cadastro">
            Cadastrar
        </button>
    </div>

    <main>
        <div class="formulario-cadastro">
            <form action="" class="form-cadastro__content">

                <div class="campo-formulario">
                    <label for="name">Nome</label>
                    <input type="text"  id="nome" name="name" placeholder="Digite seu nome...">
                </div>

                <div class="campo-formulario">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail...">
                </div>

                <div class="campo-formulario">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone...">
                </div>

                <div class="campo-formulario">
                    <label for="age">Idade</label>
                    <input type="number" id="idade" name="age" placeholder="Digite sua idade...">
                </div>

                <div class="campo-formulario">
                    <label for="usuario">Usuário</label>
                    <input type="text" id="usuario" name="usuario" placeholder="Digite sua idade...">
                </div>

                <button class="botao-enviar-formulario">
                    Finalizar cadastro
                </button>
            </form>
        </div>
    </main>
    <footer class="link-contato">

        <nav class="contatos">
            <a href="https://github.com/Joao-Victor-Queiroz"><img src="./assets/github-142-svgrepo-com.svg" alt=""></a>
            <a href="https://www.instagram.com/joao_victtorqa?igsh=MXJpODN5MWRuYjJkeg=="><img src="./assets/instagram-svgrepo-com.svg" alt=""></a>
            <a href="https://www.linkedin.com/in/jo%C3%A3o-victor-queiroz-de-ara%C3%BAjo-61a19923a/"><img src="./assets/linkedin-svgrepo-com.svg" alt=""></a>
        </nav>

        <div class="texto-footer">
            <p>Deselvonvido por João Victor Queiroz.</p>
            <a href="https://github.com/Joao-Victor-Queiroz">Outros projetos</a>
        </div>

    </footer>
</body>
</html>
